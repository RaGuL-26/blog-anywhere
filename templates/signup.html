<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>
        {% block title %} ShareSquare Signup{% endblock title %}
    </title>
</head>
<body>

    {% if user.is_authenticated %}
    <nav>
        <a href="/">Home</a>
        <a href='viewpost'>Posts</a>
        <a href="addpost">Addpost</a>
        <a href="aboutpage">About</a>
        <form action="{% url "logout_page" %}" method="post">
            {% csrf_token %}
            <button type="submit" id="logout-button">Logout</button>
        </form>

    </nav>
    {% else %}

    <nav>
        <a href="/">Home</a>
        <a href="signup">Sign-Up</a>
        <a href="signin">Sign-In</a>
        <a href="aboutpage">About</a>
        
    </nav>
    {% endif %}

    {% block content %}

    <form action="signup" method = 'post'>
    {% csrf_token %}
    {{form}}
    <button>Register</button>
    
    </form>
    
    {% endblock content %}
    
<footer style="
position: fixed;
left: 0;
bottom: 0;
width: 100%;
background-color: #f8f9fa;
color: black;
text-align: center;
padding: 10px 0;">
    <a href="https://www.linkedin.com/in/ragul-k-aa650a28a/" target="_blank">LinkedIn</a>
</footer>
</body>
</html>
